<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Clima Openweather</title>
</head>
<body>
    <div class="container">
        <h1>Clima Openweather!</h1>
        <div id="weather">

        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/openweather.js"></script>
    <script>
    $(document).ready(function () {
        var weather = openweather();
        $('#weather').html(
            '<h1>' + weather.responseJSON.name + ' - ' + weather.responseJSON.main.temp + 'ºC</h1>' +
            '<img src="http://openweathermap.org/img/wn/' + weather.responseJSON.weather[0].icon + '@2x.png" alt="" />' +
            '<p><b>Latitud:</b> ' + weather.responseJSON.coord.lat + '</p>' +
            '<p><b>Longitud:</b> ' + weather.responseJSON.coord.lon + '</p>' +
            '<p><b>Humedad:</b> ' + weather.responseJSON.main.humidity + '%</p>' +
            '<p><b>Presión:</b> ' + weather.responseJSON.main.pressure + 'hpa</p>' +
            '<p><b>Temp. mínima:</b> ' + weather.responseJSON.main.temp_min + 'ºC</p>' +
            '<p><b>Temp. máxima:</b> ' + weather.responseJSON.main.temp_max + 'ºC</p>'
        );
    });
    </script>
</body>
</html>
